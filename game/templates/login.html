<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="static\css\login.css">
        <link rel="icon" href="\static\assets\favicon.ico" type="image/x-icon">
        <title>{{title}}</title>
    </head>
    <body class="text-center">
      <div class="container">
        <main class="form-signin">
            <form data-form-type="login">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" data-form-type="username">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" data-form-type="password" >
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                  <input type="checkbox" value="remember-me" data-form-type="consent,rememberme"> Remember me
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit" data-form-type="action,login">Sign in</button>
            </form>
          </main>
      </div>
    </body>
</html>
