<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Play Tic-Tac-Toe Against Your Friends." />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="\static\css\index.css">
        <link rel="icon" href="\static\assets\favicon.ico" type="image/x-icon">
        <title>{{title}}</title>
    </head>
    <body>
        <div className="d-flex flex-column min-vh-100 min-vw-100 container-fluid">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use href="\static\assets\favicon.ico"></use></svg>
              <span class="fs-4">{{ header }}</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="/home" class="nav-link" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="/account" class="nav-link">Account</a></li>
              {% if request.user.is_authenticated %}
              <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
              {% endif %}
            </ul>
          </header>
        </div>
        <div class="container">
          <h1 class="display-4">Welcome to Tic-Tac-Toe</h1>
          <form method="POST">
            {% csrf_token %}
            <div class='form-control'>
              <label for="room_id">Room ID</label>
              <input id="room_id" type="text" name="room_id" required/>
            </div>
            <div class='form-control'>
              <label for="player_letter">Your Marker</label>
              <select for="player_letter" name="player_letter">
                <option value="X">X</option>
                <option value="O">O</option>
              </select>
            </div>
            <input type="submit" class="button" value="Play"/> 
          </form>
        </div>
    </body>
</html>
