<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="\static\css\board.css">
        <link rel="icon" href="\static\assets\favicon.ico" type="image/x-icon">
        <title>{{title}}</title>
    </head>
    <body>
        <div className="d-flex flex-column min-vh-100 min-vw-100 container-fluid">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use href="\static\assets\favicon.ico"></use></svg>
              <span class="fs-4">{{ header }}</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="/home" class="nav-link" aria-current="page">Home</a></li>
              <li class="nav-item"><a href="/account" class="nav-link">Account</a></li>
              {% if request.user.is_authenticated %}
              <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
              {% endif %}
            </ul>
          </header>
        </div>
        <div class="container">
            <div class="container1">
                <h1 class="display-4">{{ header }}</h1>
                <h3 class="display-6">Welcome to room: {{room_id}}</h3>
                <div id = "game_board" room_id = {{room_id}} char_choice = {{char_choice}}>
                    <div class="square" data-index = '0'></div>
                    <div class="square" data-index = '1'></div>
                    <div class="square" data-index = '2'></div>
                    <div class="square" data-index = '3'></div>
                    <div class="square" data-index = '4'></div>
                    <div class="square" data-index = '5'></div>
                    <div class="square" data-index = '6'></div>
                    <div class="square" data-index = '7'></div>
                    <div class="square" data-index = '8'></div>
                </div>
                <div id = "alertMove">Your turn. Place your move <strong>{{char_choice}}</strong></div>
            </div>
        </div>
        <div class="container">
            <!--<h4 class="display-4">Chat</h4>-->
            <!--make textarea not able to type into-->
            <textarea id="chat_box" class="form-control" rows="3" cols="1" readonly></textarea>
            <input id="msg" type="text" size="100" placeholder="Enter your message..."><br><br>
            <input id="send" type="button" value="Send">
        </div>
    </body>
    <script src="\static\js\app.js"></script>
</html>
